<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>تسجيل الدخول</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="Form" (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="البريد الالكترونى" formControlName="Email" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="كلمة السر" formControlName="Password" required type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">إرسال</button>
    </form>
  </mat-card>

</div>
